<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Interview</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}?key=2">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?key=2">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}?key=2">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?key=2">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}?key=2">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  </head>
  <body>
    {% block content %}

    {% endblock %}
     <div class="container-fluid">
        <footer>
        </footer>
        <script src="{% static 'js/waves.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/js.cookie.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>
        <script src="{% static 'js/admin.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/orgval.js' %}"></script>
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" crossorigin="anonymous">
        <script>
           $(document).ready(function() {
               $('table').addClass('table-hover').DataTable({
               	"pagingType": "simple_numbers",
           		language: {
           paginate: {
             next: '<i class="fa fa-angle-right" aria-hidden="true"></i>',
             previous: '<i class="fa fa-angle-left" aria-hidden="true"></i>',
           }
           },
           		"bInfo" : false,
               	columnDefs: [{
           			orderable: false, targets: -1
           		}],
				 "fnDrawCallback": function(oSettings) {
        if (oSettings._iDisplayLength > oSettings.fnRecordsDisplay()) {
            $(oSettings.nTableWrapper).find('.dataTables_paginate').hide();
        }
    }
               });
           });

        </script>
        <script type="text/javascript">
        </script>
     </div>
  </body>
</html>
